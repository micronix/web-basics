<html>
  <head>
    <style>
      .red { background-color: red; }
      .blue { background-color: blue; }
      .green { background-color: green; }
      .purple { background-color: purple; }
      .col-1 {
        height: 100px;
      }
      .col-2 {
        height: 100px;
        float: left;
        width: 50%;
      }
      .col-3 {
        height: 100px;
        float: left;
        width: 33.33%;
      }
      .clear {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="col-1 red"></div>
    <div class="col-2 blue"></div>
    <div class="col-2 purple"></div>
    <div class="clear"></div>
    <div class="col-3 red"></div>
    <div class="col-3 green"></div>
    <div class="col-3 blue"></div>
  </body>
</html>
